<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">Employee Registration Form</h1>
    <table>
        <tr>
            <td></td>
            <td><input type="radio">Mr.
                <input type="radio">Mrs.
                <input type="radio">Ms.</td>
            
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" value="First name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" value="Last Name"></td>
        </tr>
        <tr>
            <td>Mail Address 1</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mail Address 2</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select name="Karachi"><option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
            <option value="Hyderabad">Hyderabad</option></select></td>
            
        </tr>
        <tr>
            <td>Zip</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="button" value="Browse">No file Selected</td>
           
        </tr>
        <tr>
            <td>Email</td>
        <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" value="+92"></td>
        </tr>
        <tr>
            <td>Languages</td>
            <td><input type="checkbox">English
                <br>
                <input type="checkbox">Arabic
                <br>
                <input type="checkbox">Urdu
            </td>
        </tr>
        <tr>
            <td>Additional Information </td>
            <td><textarea name="Optional" id="" cols="22" rows="3" ></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Submit">
                <input type="button" value="Reset"></td>
            
        </tr>
    </table>
</body>
</html>
